<div th:replace="module/_header"></div>

<div class="wrapper">
    <div th:replace="module/_sidebar"></div>
    <div class="content-wrapper">
        <style type="text/css" rel="stylesheet">
            .role-ul > li {
                list-style: none;
                float: left;
                margin: 0;
                padding-bottom: 10px
            }
        </style>
        <section class="content-header">
            <h1 style="display: inline-block;">取数方法管理</h1>
            <ol class="breadcrumb">
                <li>
                    <a data-pjax="true" href="/">
                        <i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a data-pjax="true" href="/method">取数方法管理</a></li>
                <li class="active">取数方法列表</li>
            </ol>
        </section>
        <section class="content container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-md-4 col-xs-12" style="margin-bottom: 10px;padding-left: 0;">
                        <a class="btn btn-primary" href="/method/add">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>URL</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${pageInfo.list}">
                                    <td>[[${item.name}]]</td>
                                    <td>[[${item.url}]]</td>
                                    <td>
                                        <a th:href="'/method/edit?id='+${item.id}" class="btn btn-info btn-xs ">编辑</a>
                                        <a th:href="'/method/delete?id='+${item.id}" class="btn btn-danger btn-xs ">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer clearfix">
                            <div class="no-margin pull-left">
                                第 [[${pageInfo.pageNum}]] / [[${pageInfo.pages}]] 页
                            </div>
                            <ul class="pagination no-margin pull-right">
                                <li><a data-pjax="true" th:classappend="${pageInfo.pageNum == 1 ? 'disabled' : ''}"
                                       class="btn btn-sm" href="/method">
                                    首页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == 1 ? 'disabled' : ''}"
                                       th:href="'/method?pageNo='+${pageInfo.pageNum-1}">
                                    上一页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == pageInfo.pages ? 'disabled' : ''}"
                                       th:href="'/method?pageNo='+${pageInfo.pageNum+1}">
                                    下一页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == pageInfo.pages ? 'disabled' : ''}"
                                       th:href="'/method?pageNo='+${pageInfo.pages}">
                                    尾页
                                </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
<div th:replace="module/_footer"></div>

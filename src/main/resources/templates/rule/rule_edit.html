<div th:replace="module/_header"></div>
<div class="wrapper">
    <div th:replace="module/_sidebar"></div>
    <div class="content-wrapper">
        <style>
            .form-horizontal .control-label {
                text-align: left;
            }
        </style>
        <section class="content-header">
            <h1>
                修改规则
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a data-pjax="true" href="/admin">
                        <i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a data-pjax="true" href="#">规则管理</a></li>
                <li class="active">修改规则</li>
            </ol>
        </section>
        <!-- tab选项卡 -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form method="post" class="form-horizontal" action="/rule">
                        <input type="hidden" name="id" th:value="${rule.id}" >
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-4 control-label">规则名称</label>
                                    <div class="col-lg-4 col-sm-8">
                                        <input type="text" class="form-control" name="name" th:value="${rule.name}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-4 control-label">取数方法</label>
                                    <div class="col-lg-4 col-sm-8">
                                        <select class="form-control" name="methodId">
                                            <option th:value="${item.id}" th:each="item : ${methodList}" th:selected="${item.id == rule.methodId}">
                                                [[${item.name}]]
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-4 control-label">运算逻辑</label>
                                    <div class="col-lg-4 col-sm-8">
                                        <select class="form-control" name="operator">
                                            <option value=">" th:selected="${rule.operator == '>'}">大于</option>
                                            <option value="<" th:selected="${rule.operator == '<'}">小于</option>
                                            <option value=">=" th:selected="${rule.operator == '>='}">大于等于</option>
                                            <option value="<=" th:selected="${rule.operator == '<='}">小于等于</option>
                                            <option value="=" th:selected="${rule.operator == '='}">等于</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 col-sm-4 control-label">阈值</label>
                                    <div class="col-lg-4 col-sm-8">
                                        <input type="text" class="form-control" name="threshold" th:value="${rule.threshold}">
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary btn-sm">保存</button>
                                <a href="/rule" class="btn btn-info btn-sm">返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</div>

<div th:replace="module/_footer"></div>
